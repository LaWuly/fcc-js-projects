<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <main>
        <div class="stendardo">
            <h1>Roman Numeral Converter</h1>
            <form>
                <label for="number">Enter a Number</label>
                <input type="number" id="number" name="number" required>
                <hr>
                <button type="button" id="convert-btn">Convert</button>
            </form>
        </div>

        <div class="targa">
            <div id="output" class="output output-num"></div>
        </div>
    </main>
    <script src="script.js"></script> <!--conviene metterlo qui cosÃ¬ javascript evita di partire prima che siano caricate le cose!-->
